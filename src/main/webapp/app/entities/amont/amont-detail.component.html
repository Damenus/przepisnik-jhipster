
<div *ngIf="amont">
    <h2><span jhiTranslate="przepisnikApp.amont.detail.title">Amont</span> {{amont.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="przepisnikApp.amont.number">Number</span></dt>
        <dd>
            <span>{{amont.number}}</span>
        </dd>
        <dt><span jhiTranslate="przepisnikApp.amont.ingredient">Ingredient</span></dt>
        <dd>
            <div *ngIf="amont.ingredientId">
                <a [routerLink]="['/ingredient', amont.ingredientId]">{{amont.ingredientId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="przepisnikApp.amont.measurement">Measurement</span></dt>
        <dd>
            <div *ngIf="amont.measurementId">
                <a [routerLink]="['/measurement', amont.measurementId]">{{amont.measurementId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="przepisnikApp.amont.stage">Stage</span></dt>
        <dd>
            <div *ngIf="amont.stageId">
                <a [routerLink]="['/stage', amont.stageId]">{{amont.stageId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'amont/'+ amont.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
