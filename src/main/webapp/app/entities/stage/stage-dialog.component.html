<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStageLabel" jhiTranslate="przepisnikApp.stage.home.createOrEditLabel">Create or edit a Stage</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="przepisnikApp.stage.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="stage.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="przepisnikApp.stage.text" for="field_text">Text</label>
            <textarea class="form-control" name="text" id="field_text"
                [(ngModel)]="stage.text" ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="przepisnikApp.stage.recipe" for="field_recipe">Recipe</label>
            <select class="form-control" id="field_recipe" name="recipe" [(ngModel)]="stage.recipeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recipeOption.id" *ngFor="let recipeOption of recipes; trackBy: trackRecipeById">{{recipeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
