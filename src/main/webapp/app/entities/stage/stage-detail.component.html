
<div *ngIf="stage">
    <h2><span jhiTranslate="przepisnikApp.stage.detail.title">Stage</span> {{stage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="przepisnikApp.stage.title">Title</span></dt>
        <dd>
            <span>{{stage.title}}</span>
        </dd>
        <dt><span jhiTranslate="przepisnikApp.stage.text">Text</span></dt>
        <dd>
            <span>{{stage.text}}</span>
        </dd>
        <dt><span jhiTranslate="przepisnikApp.stage.recipe">Recipe</span></dt>
        <dd>
            <div *ngIf="stage.recipeId">
                <a [routerLink]="['/recipe', stage.recipeId]">{{stage.recipeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stage/'+ stage.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
